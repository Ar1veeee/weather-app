<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            background-image: url(dist/img/bg.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            block-size: 100vh;
        }
    </style>
    <title>Weather App</title>
</head>

<body class="flex justify-center text-white">
    <section class="pt-20 pb-20 flex justify-center items-center ">
        <div
            class="container w-full bg-gradient-border p-8 rounded-2xl shadow-3xl xl:border-none bg-white transition ease-in-out delay-150 hover:scale-110 duration-300">
            <div>
                <!--Top Section-->
                <div class="flex flex-wrap items-center justify-center gap-4 pb-4 border-b border-gray-300 ">
                    <div class="flex items-center gap-2">
                        <img src="dist/img/weather.png" alt="Weather Icon" width="40px" class="mr-2">
                        <p class="text-xl font-bold text-white">Weather App</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="text" name="" id="cityInput" placeholder="Enter City"
                            class="bg-slate-200 text-gray-800 rounded-xl py-2 px-4 w-60 md:w-80 focus:outline-none focus:ring focus:ring-blue-500 "
                            aria-label="City Name">
                        <button id="searchBtn"
                            class="bg-gradient-check text-white rounded-md py-2 px-4 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-100 hover:bg-gradient-check focus:ring focus:ring-gradient-check focus:outline-none flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 16.5l5-5-5-5M5 12h14" />
                            </svg>
                            Check
                        </button>
                    </div>
                </div>

                <!--Weather Information-->
                <div id="weatherInfo" class="">
                    <div class="hidden">
                        <div class="my-5 text-center font-sans ">
                            <h1>Wed, 24 December 2024</h1>
                        </div>
                        <div class="flex justify-center mb-10">
                            <div class="mr-10 font-sans">
                                <p class="text-3xl mt-10">Jakarta</p>
                                <h1 class="text-3xl">17 °C</h1>
                                <p class="text-xl">rain</p>
                            </div>
                            <div>
                                <img src="dist/img/rain.png" alt="${description}" width="150px">
                            </div>
                        </div>
                        <div class="flex justify-center mt-5 p-2">
                            <div class="flex">
                                <img src="dist/img/temp.png" alt="Temp" width="45px">
                                <span class="font-semibold ml-2">
                                    <p>19 °C</p>
                                    <p>Feels Like</p>
                                </span>
                            </div>
                            <div class="flex ml-10">
                                <img src="dist/img/humidity.png" alt="Humidity" width="45px">
                                <span class="font-semibold ml-2">
                                    <p>90 %</p>
                                    <p>Humidity</p>
                                </span>
                            </div>

                            <div class="flex ml-10">
                                <img src="dist/img/wind.png" alt="Wind" width="45px">
                                <span class="font-semibold ml-2">
                                    <p>12 m/s</p>
                                    <p>Wind Speed</p>
                                </span>
                            </div>
                            <div class="flex ml-10">
                                <img src="dist/img/compass.png" alt="Wind Direction" width="45px">
                                <span class="font-semibold ml-2">
                                    <p>E</p>
                                    <p>Wind Direction</p>
                                </span>
                            </div>
                            <div class="flex ml-10">
                                <img src="dist/img/pressure.png" alt="Pressure" width="45px">
                                <span class="font-semibold ml-2">
                                    <p>1000 hPa</p>
                                    <p>Pressure</p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="dist/js/script.js"></script>
</body>

</html>
